<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <!-- Card Header -->
  <div class="mb-2 flex items-center justify-between">
    <div class="flex gap-2">
      <div class="flex items-center space-x-2">
        <select
          [(ngModel)]="selectedBuilding"
          id="countries"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
          <option value="0" selected>Select Building</option>
          <option *ngFor="let b of buildingList" value="{{ b.id }}">{{ b.name }}</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <select
          [(ngModel)]="selectedObject"
          id="countries"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
          <option value="0" selected>Choose a Object</option>
          <option *ngFor="let d of object" value="{{ d.id }}">{{ d.name }}</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <select
          [(ngModel)]="selectedField"
          id="countries"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500">
          <option selected value="0">Choose a Datafield</option>
          <option *ngFor="let d of dataField" value="{{ d.id }}">{{ d.name }}</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <input [(ngModel)]="startDate" type="date" placeholder="Start Date" />
      </div>
      <div class="flex items-center space-x-2">
        <input [(ngModel)]="endDate" type="date" placeholder="End Date" />
      </div>
      <div class="flex items-center space-x-2">
        <button (click)="loadData()"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
          Search
        </button>
      </div>
    </div>
    <hr />
  </div>
  <!-- Card Body -->
  <canvas id="dayWiseDelivery" width="400" height="200"></canvas>
  <!-- end Chart -->
</div>
